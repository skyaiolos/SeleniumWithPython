
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <p>&nbsp;</p>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>用户登录</h4>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" method="post">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group">
                                <label class="control-label col-md-2" for="username">用户名</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="username" autocomplete="off" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="password">密码</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="password" autocomplete="off" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <input class="btn btn-primary" type="submit" id="submit" value="登录" class="submit" onclick="javascript:location.href='profile.html'">
                                    <a href="#" class="btn btn-defalut">返回首页</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    &copy; 指掌易 版权所有
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
